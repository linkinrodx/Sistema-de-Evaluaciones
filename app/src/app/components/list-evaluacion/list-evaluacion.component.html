
<app-logout></app-logout>

<div class="container-fluid" style="margin-top: 20px; padding-left: 50px;">
    <div class="row" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)" (click)="regresar()">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">Listado de Evaluaciones</li>
            </ol>
          </nav>
    </div>
</div>

<div class="container" style="margin-top: 20px;">

    <div class="row text-center">
        <div class="col-12">
            <h1>Listado de Evaluaciones</h1>
        </div>
    </div>
    <div class="row text-center" style="margin: 50px 0;">
        <div class="col-4">
            <span>Fecha Inicio: </span>
            <input matInput [matDatepicker]="fechainicio" placeholder="Elige una Fecha" 
            (dateChange)="addEventFechaInicio('change', $event)">
            <mat-datepicker-toggle matSuffix [for]="fechainicio"></mat-datepicker-toggle>
            <mat-datepicker #fechainicio></mat-datepicker>
        </div>
        <div class="col-4">
            <span>Fecha Fin: </span>
            <input matInput [matDatepicker]="fechafin" placeholder="Elige una Fecha"
            (dateChange)="addEventFechaFin('change', $event)">
            <mat-datepicker-toggle matSuffix [for]="fechafin"></mat-datepicker-toggle>
            <mat-datepicker #fechafin></mat-datepicker>
        </div>
        <div class="col-4">
            <div class="btn btn-info" (click)="getListEvaluacionNew()">Buscar</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 mb-5">
            <table mat-table [dataSource]="listEvaluacion" class="mat-elevation-z8" style="width: 100%;">
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> Evaluación No. </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> {{element.evaluacionId}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="fechainicio">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha Creación </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> {{element.fechaCreacion}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="fechafin">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> Calificación </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> {{element.calificacion}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="modificar">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                      <button *ngIf="element.modificar" class="btn btn-link" (click)="modificar(element.evaluacionId)">Modificar</button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>                
            </table>
        </div>
    </div>

</div>
