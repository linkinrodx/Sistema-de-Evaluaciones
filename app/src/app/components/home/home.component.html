
<app-logout></app-logout>

<div class="container" style="margin-top: 30px;">
    <div class="row text-center">
        <div class="col-12">
            <h1>Sistema de Evaluaciones</h1>
        </div>
    </div>
    <div class="row text-center" style="margin: 30px 0;">
        <div class="col-6">
            <button class="btn btn-primary" (click)="routeMenu(1)">Nueva Evaluación</button>
        </div>
        <div class="col-6">
            <button class="btn btn-success" (click)="routeMenu(2)">Búsqueda de Evaluaciones</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <img src="https://i0.pngocean.com/files/827/120/941/educational-assessment-test-computer-icons-risk-assessment-clip-art-assess.jpg" alt=""
            style="height: 350px;">
        </div>
    </div>
</div>
